<!DOCTYPE html>
<html>
  	<head>
  		<title>Test MAP multi markers</title>
	    <meta charset="utf-8">     
	    	    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>

	    <style>
	    #mymap 
	    {
	        height: 100%;
	        width: 100%
     	}
   		</style>
	    
	    <script>
	   		function initialize() {
	            var mapdiv = document.getElementById("mymap");
	            var mapOptions = 
	            {
  					center: new google.maps.LatLng(38.9461112,-92.329945),
		            zoom:18,
		            mapTypeId:google.maps.MapTypeId.ROADMAP
	            };

            	var map = new google.maps.Map(mapdiv,mapOptions);

            	var location = [];
	            location.push({name:"EBW", latlng: new google.maps.LatLng(38.946755, -92.331464)});
	            location.push({name:"EBN", latlng: new google.maps.LatLng(38.946913, -92.330077)});
	            location.push({name:"Lafferre", latlng: new google.maps.LatLng(38.9461112,-92.329945)});

	            for (var i =0; i < location.length; i++)
	            {
	            	var marker_list = new google.maps.Marker({
	            		position: location[i].latlng, 
	            		map:map, 
	            		title:location[i].name
	            	});

	            	marker_list.setMap(map);

		            var infowindow = new google.maps.InfoWindow({
		              content: location[i].name
		              });
		            infowindow.open(map,marker_list);
	            }

            }

      		google.maps.event.addDomListener(window, 'load', initialize);
           
	    </script>



 	</head>

 	<body>
 		<div id = "mymap"></div>
		<div id = "info"></div>
 	</body>


</html>
